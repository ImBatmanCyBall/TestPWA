<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="utf-8" />
    <base href="/" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <title>PWATestTemplate</title>

    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="application-name" content="{{appName}}">
    <meta name="apple-mobile-web-app-title" content="{{Title}}">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="apple-touch-icon" href="meta/ios-appicon-120-120.png">
    <link rel="apple-touch-icon" sizes="152x152" href="meta/ios-appicon-152-152.png">
    <link rel="apple-touch-icon" sizes="180x180" href="meta/ios-appicon-180-180.png">
    <link rel="apple-touch-icon" sizes="120x120" href="meta/ios-appicon-120-120.png">
    <link href="meta/apple-touch-startup-image-320x460.png" media="(device-width: 320px)"
        rel="apple-touch-startup-image">
    <!-- iPhone (Retina) SPLASHSCREEN-->
    <link href="meta/apple-touch-startup-image-640x920.png"
        media="(device-width: 320px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image">
    <!-- iPad (portrait) SPLASHSCREEN-->
    <link href="meta/apple-touch-startup-image-768x1004.png" media="(device-width: 768px) and (orientation: portrait)"
        rel="apple-touch-startup-image">
    <!-- iPad (landscape) SPLASHSCREEN-->
    <link href="meta/apple-touch-startup-image-748x1024.png" media="(device-width: 768px) and (orientation: landscape)"
        rel="apple-touch-startup-image">
    <!-- iPad (Retina, portrait) SPLASHSCREEN-->
    <link href="meta/apple-touch-startup-image-1536x2008.png"
        media="(device-width: 1536px) and (orientation: portrait) and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
    <!-- iPad (Retina, landscape) SPLASHSCREEN-->
    <link href="meta/apple-touch-startup-image-2048x1496.png"
        media="(device-width: 1536px)  and (orientation: landscape) and (-webkit-device-pixel-ratio: 2)"
        rel="apple-touch-startup-image">
    <!-- iPhone 6/7/8 -->
    <link href="/meta/apple-touch-startup-image-750x1334.png"
        media="(device-width: 375px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" />
    <!-- iPhone 6 Plus/7 Plus/8 Plus -->
    <link href="/meta/apple-touch-startup-image-1242x2208.png"
        media="(device-width: 414px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />

    <meta name="msapplication-starturl" content="/?utm_source=homescreen">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="favicon.png" rel="shortcut icon">
    <link rel="icon" type="image/png" href="meta/favicon-16x16.png" sizes="16x16">
    <link rel="icon" type="image/png" href="meta/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="meta/favicon-96x96.png" sizes="96x96">

    <meta name="theme-color" content="#180E1D">

    <link rel="manifest" href="manifest.webmanifest">

    <link rel="stylesheet" href="css/all.min.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/home.css" />
    <link rel="stylesheet" href="css/appbar.css" />

</head>

<body>
    
    <main class="app-container"></main>

    <script src="js/libs/localforage.min.js"></script>
    <script src="js/libs/push-manager.js"></script>
    <script src="js/libs/addtohomescreen.js"></script>
    <script src="js/app.js"></script>
</body>

</html>
